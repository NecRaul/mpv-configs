# Essentials
profile=gpu-hq
vo=gpu
fbo-format=rgba16hf
hwdec=auto-copy
hwdec-codecs=all
input-ipc-server=mpvpipe
input-default-bindings=no
border=no

# OSC
keep-open=always
reset-on-next-file=pause
force-seekable=yes
hr-seek-framedrop=no
osd-bar=no
no-osd-bar
taskbar-progress=no
cursor-autohide=1000
script-opts=osc-layout=bottombar,osc-seekbarstyle=bar,ost-windowcontrols=no

# Deband
deband=yes
deband-iterations=4
deband-threshold=35
deband-range=20
deband-grain=5

# Scaling
scale=eva_lanczossharp
dscale=mitchell
cscale=spline36
linear-downscaling=no
sigmoid-upscaling=yes

# Dither
dither-depth=auto

# Interpolation
interpolation=yes

# Audio
volume=100
volume-max=300

# Subtitles
sub-auto=fuzzy
demuxer-mkv-subtitle-preroll=yes
sub-ass-vsfilter-blur-compat=yes
sub-fix-timing=yes
sub-gauss=0.5
sub-gray=yes
sub-font='Trebuchet MS'
sub-bold=yes

# Language
alang=Japanese,jap,jp,jpn,English,en,eng
slang=English,en,eng,enUS

# Screenshots
screenshot-format=jpeg
screenshot-high-bit-depth=yes
screenshot-jpeg-quality=100
screenshot-template="%F-%wH.%wM.%wS.%wT"
screenshot-directory=D:\Anime\Screenshots

# youtube-dl
ytdl-format="bestvideo[height<=?1080]+bestaudio/best"
demuxer-max-bytes=150000000
demuxer-max-back-bytes=75000000
force-seekable=yes

# Profiles
[extension.mp3]
profile-desc="profile for .mp3 files"
profile-cond=filename:match"[.]mp3$" ~= nil

[extension.png]
video-aspect-override=no
window-dragging=no
osc=no

[extension.jpg]
video-aspect-override=no
window-dragging=no
osc=no

[extension.jpeg]
profile=extension.jpg
window-dragging=no
osc=no

[extension.gif]
loop-file=inf
video-aspect-override=no
window-dragging=no
osc=no

[silent]
msg-level=all=no